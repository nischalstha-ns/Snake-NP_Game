<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake NP Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color-light: #f1f5f9; /* slate-100 */
        --text-color-light: #1e293b; /* slate-800 */
        --dot-color-light: rgba(5, 150, 105, 0.07); /* emerald-600 @ 7% */

        --bg-color-dark: #020617; /* slate-950 */
        --text-color-dark: #f1f5f9; /* slate-100 */
        --dot-color-dark: rgba(16, 185, 129, 0.05); /* emerald-500 @ 5% */

        /* Default to light theme variables */
        --bg-color: var(--bg-color-light);
        --text-color: var(--text-color-light);
        --bg-image: radial-gradient(var(--dot-color-light) 1px, transparent 1.5px);
      }

      html.dark {
        --bg-color: var(--bg-color-dark);
        --text-color: var(--text-color-dark);
        --bg-image: radial-gradient(var(--dot-color-dark) 1px, transparent 1.5px);
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--bg-color);
        background-image: var(--bg-image);
        background-size: 12px 12px;
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
    <script>
      (function() {
        const storedTheme = localStorage.getItem('snakeTheme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        let applyDark = false;

        if (storedTheme === 'dark') {
          applyDark = true;
        } else if (storedTheme === 'light') {
          applyDark = false;
        } else {
          // No valid theme in localStorage or theme is null/undefined, use OS preference
          applyDark = prefersDark;
        }

        if (applyDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
